debug: false

draw:
  # 是否开启 sd 绘图服务器
  enable_sd_server: false
  # prodia api key
  prodia_key: ""
  # 用来反代 https://images.prodia.xyz 的地址
  reverse_proxy_url: "https://api.krumio.com/prodia"
  # 是否把画图结果保存到本地
  stroge: false

openai:
  # 是否开启 openai 协议
  enable: true
  # openai api key
  openai_api_key: ""
  # openai 基础地址
  openai_base_url: "https://api.openai.com/v1"
  # 允许游客使用的模型
  guest_engines:
    keywords:
        - gpt-4o-mini
    full_name:
        - gemini-2.0-flash
        - command-r-plus
        - o3-mini
        - deepseek-chat
  # 默认使用的模型
  default_engine: "gpt-4o-mini"
  model_owners:
  - owner: OpenAI
    keywords:
      - "gpt"
      - "o1"
      - "o3"
  - owner: Cohere
    keywords:
      - "command"
  - owner: Anthropic
    keywords:
      - "claude"
  - owner: Google
    keywords:
      - "gemini"
      - "PaLM"
  - owner: DeepSeek
    keywords:
      - "deepseek"
  - owner: 智谱清言
    keywords:
      - "glm"
  - owner: 豆包
    keywords:
      - "doubao"
  - owner: 月之暗面 (kimi)
    keywords:
      - "mootshot"
  - owner: 科大讯飞
    keywords:
      - "sparkdesk"
  - owner: 通义千问
    keywords:
      - "qwen"
  - owner: 腾讯混元
    keywords:
      - "hunyuan"

onebot:
  # 是否开启 onebot 协议
  enable: false
  # 反向 ws 链接地址
  reverse_ws_url: ""
  # 机器人 QQ 号
  bot_qq: ''
  # 主人 QQ 号
  admin_qq: ''

server:
  port: 3080
  host: "0.0.0.0"
  # 单独 IP 每分钟最大请求数
  max_rate_pre_min: 100

web:
  # 管理员访问码
  admin_code: ""
  # 普通用户访问码,留空则允许游客登陆
  user_code: ""
  # 备案号
  beian: ""
  # 是否默认全屏模式
  full_screen: true
  # 网页标题
  title: "蜜柚——MioChat"
