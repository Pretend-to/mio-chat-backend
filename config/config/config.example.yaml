debug: false

# LLM 适配器配置 - 支持多实例
# 每个适配器类型可以配置多个实例
llm_adapters:
  openai: []
  gemini: []
  vertex: []
  deepseek: []
  
onebot:
  # 是否开启 onebot 协议
  enable: false
  # 反向 ws 链接地址
  reverse_ws_url: ''
  # ws 认证 token
  token: ''
  # 机器人 QQ 号
  bot_qq: ''
  # 主人 QQ 号
  admin_qq: ''

server:
  port: 3080
  host: '0.0.0.0'
  # 单独 IP 每分钟最大请求数
  max_rate_pre_min: 100

web:
  # 管理员访问码
  admin_code: ''
  # 普通用户访问码,留空则允许游客登陆
  user_code: ''
  # 备案号
  beian: ''
  # 是否默认全屏模式
  full_screen: true
  # 网页标题
  title: 'MioChat'
