version: '3.8'

services:
  mio-chat-backend:
    build: .
    container_name: mio-chat-backend-dev
    restart: unless-stopped

    ports:
      - "${PORT:-3080}:${PORT:-3080}"

    environment:
      # 服务器配置
      - PORT=${PORT:-3080}
      - HOST=${HOST:-0.0.0.0}
      - NODE_ENV=development
      - TZ=Asia/Shanghai
      
      # 访问码配置
      - ADMIN_CODE=${ADMIN_CODE:-}
      - USER_CODE=${USER_CODE:-}
      
      # 开发配置
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-debug}

    volumes:
      # 开发模式：映射整个目录，实时修改代码
      - .:/app
      # 排除不需要映射的目录
      - /app/node_modules
      - /app/.pnpm-store
      - /app/logs

    # 健康检查（支持动态端口）
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$${PORT:-3080}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mio-chat-dev-network