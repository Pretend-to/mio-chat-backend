version: '3.8'

services:
  mio-chat-backend:
    build: .
    container_name: mio-chat-backend-dev
    restart: unless-stopped

    ports:
      - "3080:3080"

    environment:
      - NODE_ENV=development
      - TZ=Asia/Shanghai
      # 必须设置管理员访问码
      - ADMIN_CODE=${ADMIN_CODE:-admin123}
      # 可选：设置普通用户访问码，留空则允许游客访问
      - USER_CODE=${USER_CODE:-}

    volumes:
      # 开发模式：映射整个目录，实时修改代码
      - .:/app
      # 排除不需要映射的目录
      - /app/node_modules
      - /app/.pnpm-store
      - /app/logs

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mio-chat-dev-network