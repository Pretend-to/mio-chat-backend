name: Manual Docker Build

# 手动触发构建 Docker 镜像
on:
  workflow_dispatch:
    inputs:
      reason:
        description: '构建原因'
        required: true
        default: '手动触发'
      push_image:
        description: '是否推送到 Docker Hub'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: miofcip/miochat

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:buildx-stable-1

      - name: Log in to Docker Hub
        if: github.event.inputs.push_image == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=manual-latest
            type=raw,value=manual-{{date}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event.inputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Mio Chat Backend
            org.opencontainers.image.description=Enterprise-grade multi-protocol AI chat platform backend
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=manual-build
            build.reason="${{ github.event.inputs.reason }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ✅ Docker 构建完成" >> $GITHUB_STEP_SUMMARY
          echo "- **构建原因**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "- **推送镜像**: ${{ github.event.inputs.push_image }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.push_image }}" = "true" ]; then
            echo "- **镜像标签**:" >> $GITHUB_STEP_SUMMARY
            for tag in ${{ steps.meta.outputs.tags }}; do
              echo "  - $tag" >> $GITHUB_STEP_SUMMARY
            done
          fi