version: '3.8'

services:
  mio-chat-backend:
    # 生产环境使用 Docker Hub 镜像
    image: miofcip/miochat:latest
    # 如果需要本地构建，可以注释上面一行并取消注释下面一行
    # build: .

    container_name: mio-chat-backend-prod
    restart: unless-stopped

    ports:
      - "3080:3080"

    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      # 必须设置管理员访问码
      - ADMIN_CODE=${ADMIN_CODE:-}
      # 可选：设置普通用户访问码，留空则允许游客访问
      - USER_CODE=${USER_CODE:-}

    volumes:
      # 挂载配置文件
      - ./config:/app/config
      # 挂载日志目录
      - ./logs:/app/logs
      # 挂载文件存储目录
      - ./presets:/app/presets
      # 挂载插件目录（如果有外部插件）
      - ./plugins:/app/plugins

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: mio-chat-network