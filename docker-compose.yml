services:
  mio-chat-backend:
    image: miofcip/miochat:latest
    container_name: mio-chat-backend
    restart: unless-stopped

    ports:
      - "3080:3080"

    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      # 必须设置管理员访问码
      - ADMIN_CODE=${ADMIN_CODE:-admin123}
      # 可选：设置普通用户访问码，留空则允许游客访问
      - USER_CODE=${USER_CODE:-}

    # 正式版本：不挂载任何目录，使用容器内自带的文件
    # volumes: []

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: mio-chat-network
